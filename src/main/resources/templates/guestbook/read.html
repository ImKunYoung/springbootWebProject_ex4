<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>방명록 조회</title>
</head>
<body>
	<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">

		<th:block th:fragment="content">

			<h1 class="mt-4">GuestBook Read Page</h1>

			<!-- 방명록 내용 -->
			<div class="form-group">
				<label>Gno</label>
				<input type="text" class="form-control" name="gno" th:value="${dto.gno}" readonly>
			</div>

			<div class="form-group">
				<label>Title</label>
				<input type="text" class="form-control" name="title" th:value="${dto.title}" readonly>
			</div>

			<div class="form-group">
				<label>Content</label>
				<input type="text" class="form-control" name="content" th:value="${dto.content}" readonly>
			</div>

			<div class="form-group">
				<label>Writer</label>
				<input type="text" class="form-control" name="writer" th:value="${dto.writer}" readonly>
			</div>

			<div class="form-group">
				<label>RegDate</label>
				<input type="text" class="form-control" name="regDate" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
			</div>

			<div class="form-group">
				<label>ModDate</label>
				<input type="text" class="form-control" name="modDate" th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
			</div>


			<!-- 수정 버튼 -->
			<a th:href="@{/guestbook/modify(gno = ${dto.gno}, page=${requestDTO.page})}">
				<button type="button" class="btn btn-outline-primary">Modify</button>
			</a>
		</th:block>

	</th:block>

</body>
</html>
